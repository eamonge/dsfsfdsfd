<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <div class="container">
    <form>
        <div class="mb-3">
          <label for="input" class="form-label">Date</label>
          <input type="text" placeholder="dd/mm/yyyy" class="form-control" id="input" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="input" class="form-label">Amount</label>
          <input type="number" class="form-control" id="input">
        </div>
        <div class="mb-3">
            <label for="input" class="form-label">Bank account</label>
            <select class="form-select" aria-label="Bank account">
                <option selected>Select an account...</option>
                <option value="1">3333 3333 3333 1321</option>
                <option value="2">4444 4444 4444 4123</option>
                <option value="3">5555 5555 5555 8841</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="input4" class="form-label">Image Upload (Deposit slip)</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Browse images..." aria-label="Cover image" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button" id="button-addon2">Browse...</button>
            </div>
        </div>
        <div class="mb-3">
            <label for="input4" class="form-label">Image Upload (Deposit receipt)</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Browse images..." aria-label="Cover image" aria-describedby="button-addon2">
                <button class="btn btn-secondary" type="button" id="button-addon2">Browse...</button>
            </div>
        </div>
      </form>
  </div>
</div>
<div mat-dialog-actions>
    <button class="btn" mat-button >Cancel</button>
    <button class="btn btn-success"  mat-button cdkFocusInitial>Save</button>
</div>
