<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Inspection Report</h1>
</div>
<form [formGroup]="rForm" (ngSubmit)="submit()">
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
        <mat-step label="General">
            <div class="container-fluid py-2">
                <div class="row row-cols-1 row-cols-md-3 gy-2">
                    <div class="col">
                        <label for="input2" class="form-label">Inspection type</label>
                        <select id="input2" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="input3" class="form-label">Inspection date</label>
                        <input id='input3' type="text" class="form-control" >
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Report Name</label>
                        <input id="input4" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Address</label>
                        <input id="input4" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Inspection Image / Cover Image</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Browse images..." aria-label="Cover image" aria-describedby="button-addon2">
                            <button class="btn btn-secondary" type="button" id="button-addon2">Browse...</button>
                        </div>
                    </div>
                    <div class="col">
                        <label for="input2" class="form-label">Client</label>
                        <select id="input2" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Phone</label>
                        <input id="input4" type="number" class="form-control">
                    </div>
                </div>
            </div>
            
        </mat-step>
        <mat-step label="Inspection Company">
            <div class="container-fluid py-2">
                <div class="row row-cols-1 row-cols-md-3 gy-2">
                    <div class="col">
                        <label for="input2" class="form-label">Inspector</label>
                        <select id="input2" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="input3" class="form-label">Name</label>
                        <input id='input3' type="text" class="form-control" >
                    </div>
                    <div class="col">

                        <input id="input4" type="number" class="form-control">
                    </div>
                    <div class="col">

                        <input id="input4" type="number" class="form-control">
                    </div>

                            <input type="text" class="form-control" placeholder="Browse images..." aria-label="Cover image" aria-describedby="button-addon2">

                        </div>
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Address</label>

                    </div>

                        <input id="input4" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Website</label>
                        <input id="input4" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </mat-step>

                    <div class="col">

                    </div>
                    <div class="col">
                        <label for="input4" class="form-label">Year Built</label>
                        <input id="input4" type="number" class="form-control">
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2 gy-2 pt-4">
                    <div class="col-md-12">
                        <p class="h5">Agents</p>
                        <hr>
                    </div>
                    <div class="col">
                        <label for="input1" class="form-label">Buyer Agent</label>
                        <select id="input1" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="input1" class="form-label">Seller Agent</label>
                        <select id="input1" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
            </div>
        </mat-step>
        <mat-step label="Evaluation">
            <div class="container-fluid py-2">
                <div class="row row-cols-1 row-cols-md-3 gy-2">
                    <div class="col">
                        <label for="client" class="form-label">Method</label>
                        <select id="client" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">

                        <input id="phone" type="text" class="form-control">
                    </div>
                    <div class="col">

                    <div class="col">

                    </div>
                    <div class="col">

                        <input id="phone" type="text" class="form-control">
                    </div>
                    <div class="col">

                            <input type="text" class="form-control" placeholder="Browse images..." aria-label="Cover image" aria-describedby="button-addon2">
                            <button class="btn btn-secondary" type="button" id="button-addon2">Browse...</button>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3 gy-2 pt-4">
                    <div class="col-md-12">
                        <p class="h5">Condition</p>
                        <hr>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Temperature</label>
                        <input id="phone" type="number" class="form-control">
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Weather Conditions</label>
                        <input id="phone" type="number" class="form-control">
                    </div>
                    <div class="col">
                        <label for="input1" class="form-label">Seller Agent</label>
                        <select id="input1" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Listing Agent's Presence</label>
                        <input id="phone" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="phone" class="form-label">Selling Agent's Presence</label>
                        <input id="phone" type="text" class="form-control">
                    </div>
                </div>
            </div>
