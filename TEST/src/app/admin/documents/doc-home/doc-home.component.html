<h2 class="h2">Document List</h2>
<hr>
<div class='container-fluid'>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr class="table-info">
                    <th>#</th>
                    <th>Document</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data; let i = index" [attr.data-index]="i">
                    <td>{{i}}</td>
                    <td>{{item}}</td>
                    <td>
                        <fa-icon class="mx-1 text-primary"  [icon]="['fas', 'file-word']"></fa-icon>
                        <fa-icon class="mx-1 text-danger"  [icon]="['fas', 'file-pdf']"></fa-icon>
                        <fa-icon class="mx-1 text-success"  [icon]="['fas', 'image']"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
