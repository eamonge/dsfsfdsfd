<div class="my-2">
  <div class="d-flex flex-row bd-highlight mb-3">
    <a role='button'>
      <fa-stack class="mx-2">
          <fa-icon [icon]="['fas', 'circle']" stackItemSize="2x"></fa-icon>
          <fa-icon [icon]="['fas', 'plus']" [inverse]="true" stackItemSize="1x"></fa-icon>
      </fa-stack>
  </a>
  <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Search keyword...</label>
        <div class="input-group">
          <div class="input-group-text"><fa-icon class="mx-2" [icon]="['fas', 'search']"></fa-icon></div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Search keyword...">
        </div>
      </div>
    
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Include deleted
          </label>
        </div>
      </div>
    
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>
    
</div>

            <th scope="col">Name</th>
