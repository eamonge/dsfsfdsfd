<header class="site-header sticky-top">
  <nav class="px-3 navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="p-2" routerLink="/" aria-label="Product">
        <img style="width: 100px;" class="img-fluid" src="assets/images/header/falcon.png">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
          (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse w-100" id="navbarNav" [ngbCollapse]="!isCollapsed" >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/pricing">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login"><fa-icon class="mx-1" [icon]="['fas', 'user']"></fa-icon>Login</a>
          </li>
        </ul>
        <!-- <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login"><fa-icon class="mx-1" [icon]="['fas', 'user']"></fa-icon>Login</a>
          </li>
        </ul> -->
      </div>
    </div>
  </nav>
</header>
