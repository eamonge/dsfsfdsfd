<div class="wrapper position-relative">
    <div class="position-absolute p-3 top-0 start-0">
        <a class="btn btn-default" routerLink="/"><fa-icon class="mx-2" [icon]="['fas', 'chevron-left']"></fa-icon>Return to home</a>
    </div>
    <main class="form-signin text-center">
        <form>
            <img class="mb-4" src="assets/images/header/falcon.png" alt="" height="100">
            <h1 class="h3 mb-3 fw-normal">Log In</h1>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <a routerLink="/admin" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
    </main>
</div>
